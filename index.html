<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 class="logo">Prat</h1>
            <nav>
                <a href="javascript:void(0);">About</a>
                <a href="javascript:void(0);">FEATURES</a>
                <a href="javascript:void(0);"></a>
                <a href="javascript:void(0);">DOCS</a>
            </nav>
            <button class="btn-signing">Sign In</button>
        </header>
        
        <main>
            <div class="content">
                <div class="tag-box">
                    <div class="tag">INTRODUCING &vert;</div>
                </div>
                <h1>Email for<br> DEVELOPERS</h1>
                <p class="description">
                    The best way to reach humans instead of spam folders, 
                    deliver transactional and marketing emails at scale.
                </p>
                <div class="buttons">
                    <a href="javascript:void(0);" class="btn-get-started">Documentation &gt;</a>
                    <a href="javascript:void(0);" class="btn-signing-main">Get Started</a>
                </div>
            </div>
        </main>

        
        
        <spline-viewer class="robot-3d"url="https://prod.spline.design/fRot09A-sPJViITa/scene.splinecode"></spline-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
